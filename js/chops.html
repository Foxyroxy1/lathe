<script type="text/x-rocketnia-chops" id="monad-test">

[> [just thisWill( [next] ); ]
   [just function ( err, a ) { return becomeSome( [next] ); } ]
   [just function ( err, b ) { return horriblyNested( [next] ); } ]
   [just function ( err ) { return code( a, b ); } ]]

</script>

<script type="text/x-rocketnia-chops" id="monad-fn-test">

[> [just again( [next] ); ]
   [fn err a = thisIs( [next] ) ]
   [fn err b = horriblyNested( [next] ) ]
   [fn err: onceWereDoneWithIt( a, b ); ]]

</script>

<script type="text/x-rocketnia-chops" id="monad-bind-test">

[>-> g1  bar
     g2  baz
         [just foo( g1, g2 ) ]]

</script>

<script type="text/x-rocketnia-chops" id="monad-side-channel-test">

[>- foo( [<- bar ], [<- baz ] ) ]

</script>

<script type="text/javascript">//"use strict";



/*
// TODO: Add this to Lathe proper, maybe. But first, see if it's
// necessary. (It didn't seem to help without map's optimization too.)
_.rule( _.anyRb, "likeArray", function ( fail, coll, check ) {
    if ( !_.likeArray( coll ) ) fail( "It isn't likeArray." );
    return _.arrAny( coll, check );
} );

_.preferNamesFirst( "anyRb/likeArray is an optimization",
    _.anyRb, "likeArray" );
*/

// TODO: Add this to Lathe proper, maybe.
_.rule( _.map, "likeArray", function ( fail, coll, convert ) {
    if ( !_.likeArray( coll ) ) fail( "It isn't likeArray." );
    return _.arrMap( coll, convert );
} );

_.preferNamesFirst( "map/likeArray is an optimization",
    _.map, "likeArray" );


// ===== Demonstrations. =============================================

_.rulebook( _, "fact" );

_.rule( _.fact, "positive", function ( fail, n ) {
    if ( n <= 0 ) fail( "The number wasn't positive." );
    return n * _.fact( n - 1 );
} );

_.rule( _.fact, "zero", function ( fail, n ) {
    if ( n != 0 ) fail( "The number wasn't 0." );
    return 1;
} );

_.rule( _.fact, "wrong zero", function ( fail, n ) {
    if ( n != 0 ) fail( "The number wasn't 0." );
    return 166;
} );

// At the moment (although it's an unspecified behavior), the rule
// sorts "zero" before "wrong zero" by default, so these will change
// that.
//
//_.preferNamesFirst( "wrong zero is right", _.fact, "wrong zero" );
//_.preferNamesLast( "right zero is wrong", _.fact, "zero" );
_.preferNames( "wrong zero is more correct than right zero",
    _.fact, "wrong zero", "zero" );

// These would have an effect if the rule system sorted things
// differently by default.
//
//_.preferNamesFirst( "right zero is right", _.fact, "zero" );
//_.preferNamesLast( "wrong zero is wrong", _.fact, "wrong zero" );
//_.preferNames( "right zero is more correct than wrong zero",
//    _.fact, "zero", "wrong zero" );

// TODO: See if normallyOrder() can be changed to make the order
// last-defined-first-tried by default.

_.orderRulebooks();


function writeTest( text ) {
    document.write( '<p class="test">' + text + '</p>' );
};

writeTest( "heya" );
//var p = new _.Param( 1 );
//var q = new _.Param( 2 );

//document.write( "hmm " + _.letParams( p, 3, q, 4, function () { return p.getValue() + " " + q.getValue(); } ) );
//document.write( "hmm " + _.isSecretargAware( _.secretargAware( function () { return 2; } ) ) );
//document.write( "hmm " + _.isSecretargAware( function () { return 2; } ) );
document.write( "<br />" );
//document.write( "hmm " + _.failfn( function ( fail, a, b ) { return a + b; } ).call( null, 1, 2 ) );
//try {
//document.write( "hmm " + _.secretargAware( function () { return 2; } ).call() );
//} catch ( e ) { alert( e ); }

var doOrDoNot = false;

function kindatry( body, onCatch ) {
    if ( doOrDoNot )
        return body();
    try { return body(); }
    catch ( e ) { return onCatch( e ); }
}

kindatry( function () {

writeTest( "heya " + _.fact( 0 ) );
writeTest( "beya " + _.fact( 4 ) );

writeTest( "beya " + _.toArray( [ [ 1, 2, 3 ], [ 4, 5, 6 ] ] ) );
writeTest( "beya " + _.asSeq( [ [ 1, 2, 3 ], [ 4, 5, 6 ] ], _.idfn ) );
writeTest( "beya " + _.mappend( [], [ [ 1, 2, 3 ], [ 4, 5, 6 ] ], _.idfn ).length );

writeTest( "seya" );
writeTest( "seya " + _.blahpp( "   woo  hoo   ".split( /\s+/ ) ) );

document.write( "<h1>chops</h1>" );

function testChops( code ) {
    function write( it ) { writeTest( "try " + _.blahpp( code ) + ": " + it ); }
    kindatry( function () {
        write( _.blahpp( $.chopup( code ) ) );
    }, function ( e ) {
        write( "ERROR: " + e );
    } );
}

function testChopWords( code, num ) {
    function write( it ) { writeTest( "try words " + _.blahpp( code ) + " " + num + ": " + it ); }
    kindatry( function () {
        $.letChopWords( $.chopup( code )[ 0 ], num, function () {
            write( _.blahpp( arguments ) );
        } );
    }, function ( e ) {
        write( "ERROR: " + e );
    } );
}

testChops( "" );
testChops( "woo[moo]foo[bar]" );
//testChops( "woo[moo]foo[bar" );
testChops( "woo[moo [woo] ]foo[bar]" );
testChops( _.el( "comment-test" ).innerHTML );
testChopWords( "a b[] c d", 2 );

writeTest( "blah " + _.blahpp( $.condenseStrings( [ "", " ", [ "foo" ], "", [], " you ", "know" ] ) ) );

writeTest( "blah " + _.blahpp( choppaScript.parse( "woo[foo]moo" ) ) );

writeTest( "blah " + _.blahpp( choppaScript.parse( "woo[a 2][ 1 [a] ][][just m]oo" ) ) );

writeTest( "blah " + _.blahpp( $.unchop( $.chopcode( "woo[moo [woo] ]foo[bar]" ) ) ) );

writeTest( "blah " + _.blahpp( choppaScript.parse( _.el( "monad-test" ).innerHTML ) ) );

writeTest( "blah " + _.blahpp( choppaScript.parse( "woo( [fn :], [fn it: it(); ], [fn a b = a + b ] )" ) ) );

writeTest( "blah " + _.blahpp( choppaScript.parse( _.el( "monad-fn-test" ).innerHTML ) ) );

writeTest( "blah " + _.blahpp( choppaScript.parse( _.el( "monad-bind-test" ).innerHTML ) ) );

writeTest( "blah " + _.blahpp( choppaScript.parse( _.el( "monad-side-channel-test" ).innerHTML ) ) );


}, function ( e ) {
    _.blahlog( "Error: " + e );
} );

</script>
